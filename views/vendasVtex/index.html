<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../locales/bootstrap-datepicker.pt-BR.min.js"></script>

    <script>
        $(function () {
            $('.input-daterange').datepicker({
                format: "dd/mm/yyyy",
                language: "pt-BR"
            });
        })

    </script>

    <title>Relatório</title>
</head>

<body>
    <div class="container" style="margin-top:10px">
        <form action="/vendas-vtex" method="POST">
            <div class="row">
                <div class="input-daterange input-group col-md-2">
                    <input type="text" class="input-sm form-control" name="start" required>
                </div>
                <div class="col-md-1">
                    <span class="input-group-addon" >até</span>
                </div>
                <div class="input-daterange input-group col-md-2">
                    <input type="text" class="input-sm form-control" name="end" required>
                </div>
            </div>
            <div class="row" style="margin-top:10px">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Download</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
